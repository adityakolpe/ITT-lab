<!DOCTYPE html>
<html>
<head>
	<title>5to3</title>
	<script type="text/javascript">
		var str = prompt("Enter any 5 letter word","bathe");
		for(var i=0;i<5;i++)
		{
			for(var j=i+1;j<5;j++)
			{
				for(var k=j+1;k<5;k++)
					document.writeln(str[i]+str[j]+str[k]);
			}
		}
	</script>
</head>
<body>

</body>
</html>
